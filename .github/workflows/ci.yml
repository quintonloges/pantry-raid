name: CI

on:
  push:
    branches: [ "main", "release" ]
  pull_request:
    branches: [ "main", "release" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore PantryRaid.sln

    - name: Build
      run: dotnet build PantryRaid.sln --no-restore

    - name: Test
      run: dotnet test PantryRaid.sln --no-build --verbosity normal

